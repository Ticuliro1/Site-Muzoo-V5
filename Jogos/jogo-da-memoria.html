<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .card.flipped img {
            display: block;
        }

        .card.matched {
            background-color: #8aff8a;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1>Jogo da Memória</h1>
    <div class="board">
        <!-- Par 1 -->
        <div class="card" data-pair="1">
            <img src="https://picsum.photos/seed/123/100/100" alt="Imagem 1">
        </div>
        <div class="card" data-pair="1">
            <img src="https://picsum.photos/seed/123/100/100" alt="Imagem 1">
        </div>

        <!-- Par 2 -->
        <div class="card" data-pair="2">
            <img src="https://picsum.photos/seed/456/100/100" alt="Imagem 2">
        </div>
        <div class="card" data-pair="2">
            <img src="https://picsum.photos/seed/456/100/100" alt="Imagem 2">
        </div>

        <!-- Par 3 -->
        <div class="card" data-pair="3">
            <img src="https://picsum.photos/seed/789/100/100" alt="Imagem 3">
        </div>
        <div class="card" data-pair="3">
            <img src="https://picsum.photos/seed/789/100/100" alt="Imagem 3">
        </div>

        <!-- Par 4 -->
        <div class="card" data-pair="4">
            <img src="https://picsum.photos/seed/012/100/100" alt="Imagem 4">
        </div>
        <div class="card" data-pair="4">
            <img src="https://picsum.photos/seed/012/100/100" alt="Imagem 4">
        </div>

        <!-- Par 5 -->
        <div class="card" data-pair="5">
            <img src="https://picsum.photos/seed/345/100/100" alt="Imagem 5">
        </div>
        <div class="card" data-pair="5">
            <img src="https://picsum.photos/seed/345/100/100" alt="Imagem 5">
        </div>

        <!-- Par 6 -->
        <div class="card" data-pair="6">
            <img src="https://picsum.photos/seed/678/100/100" alt="Imagem 6">
        </div>
        <div class="card" data-pair="6">
            <img src="https://picsum.photos/seed/678/100/100" alt="Imagem 6">
        </div>

        <!-- Par 7 -->
        <div class="card" data-pair="7">
            <img src="https://picsum.photos/seed/901/100/100" alt="Imagem 7">
        </div>
        <div class="card" data-pair="7">
            <img src="https://picsum.photos/seed/901/100/100" alt="Imagem 7">
        </div>

        <!-- Par 8 -->
        <div class="card" data-pair="8">
            <img src="https://picsum.photos/seed/234/100/100" alt="Imagem 8">
        </div>
        <div class="card" data-pair="8">
            <img src="https://picsum.photos/seed/234/100/100" alt="Imagem 8">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.querySelector('.board');
            const cards = Array.from(document.querySelectorAll('.card'));
            let flippedCards = [];
            let matchedCards = [];

            // Embaralha as cartas
            cards.sort(() => Math.random() - 0.5)
                 .forEach(card => board.appendChild(card));

            // Adiciona evento de clique
            cards.forEach(card => {
                card.addEventListener('click', () => flipCard(card));
            });

            function flipCard(card) {
                if (flippedCards.length < 2 && 
                    !card.classList.contains('flipped') && 
                    !card.classList.contains('matched')) {
                    
                    card.classList.add('flipped');
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        setTimeout(checkForMatch, 1000);
                    }
                }
            }

            function checkForMatch() {
                const [card1, card2] = flippedCards;

                if (card1.dataset.pair === card2.dataset.pair) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedCards.push(card1, card2);

                    if (matchedCards.length === cards.length) {
                        alert('Parabéns! Você venceu!');
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }

                flippedCards = [];
            }
        });
    </script>
</body>
</html>
