      <h1>Jogo da Cobrinha</h1> 
  <div class="game-area"> 
    <button id="startButton"  class="botao-jogo"> Começar</button>
    <button id="restartButton" class="botao-jogo" style="display: none;">Reiniciar</button>

   <div class="viadagem"><canvas id="gameCanvas" width="390" height="390">
    </canvas> </div>

        <script src="../java/mobile-navbar.js"></script>
        <script >
          
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startButton = document.getElementById("startButton");
const restartButton = document.getElementById("restartButton");
const scoreDisplay = document.getElementById("score");

startButton.addEventListener("click", startGame);
restartButton.addEventListener("click", restartGame);

const box = 20; // Tamanho de cada quadrado
const rows = 20; // Número de linhas
const columns = 20; // Número de colunas

canvas.width = columns * box;
canvas.height = rows * box;

let snake;
let direction;
let food;
let score;
let game;

function initializeGame() {
    snake = [];
    snake[0] = {
        x: Math.floor(columns / 2) * box,
        y: Math.floor(rows / 2) * box
    };
    direction = "right";
    food = {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
    };
    score = 0;
    scoreDisplay.textContent = score;
}

function startGame() {
    startButton.style.display = "none";
    restartButton.style.display = "none";
    canvas.style.display = "block";
    initializeGame();
    game = setInterval(drawGame, 100);
}

function restartGame() {
    clearInterval(game);
    initializeGame();
    startButton.style.display = "none";
    restartButton.style.display = "none";
    canvas.style.display = "block";
    game = setInterval(drawGame, 100);
}

document.addEventListener("keydown", changeDirection);
canvas.addEventListener("touchstart", handleTouchStart);
canvas.addEventListener("touchmove", handleTouchMove);

let xDown = null;
let yDown = null;

function handleTouchStart(evt) {
    const firstTouch = evt.touches[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
}

function handleTouchMove(evt) {
    if (!xDown || !yDown) {
        return;
    }

    let xUp = evt.touches[0].clientX;
    let yUp = evt.touches[0].clientY;

    let xDiff = xDown - xUp;
    let yDiff = yDown - yUp;

    if (Math.abs(xDiff) > Math.abs(yDiff)) {
        if (xDiff > 0 && direction !== "right") {
            direction = "left";
        } else if (xDiff < 0 && direction !== "left") {
            direction = "right";
        }
    } else {
        if (yDiff > 0 && direction !== "down") {
            direction = "up";
        } else if (yDiff < 0 && direction !== "up") {
            direction = "down";
        }
    }

    xDown = null;
    yDown = null;
}

function changeDirection(event) {
    const key = event.key.toLowerCase();

    if ((key === "a" || event.keyCode === 37) && direction !== "right") {
        direction = "left";
    } else if ((key === "w" || event.keyCode === 38) && direction !== "down") {
        direction = "up";
    } else if ((key === "d" || event.keyCode === 39) && direction !== "left") {
        direction = "right";
    } else if ((key === "s" || event.keyCode === 40) && direction !== "up") {
        direction = "down";
    }
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i % 2 === 0) ? "red" : "black";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "white";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
    }

    ctx.fillStyle = "blue";
    ctx.fillRect(food.x, food.y, box, box);

    let snakeX = snake[0].x;
    let snakeY = snake[0].y;

    if (direction === "left") snakeX -= box;
    if (direction === "up") snakeY -= box;
    if (direction === "right") snakeX += box;
    if (direction === "down") snakeY += box;

    if (snakeX === food.x && snakeY === food.y) {
        food = {
            x: Math.floor(Math.random() * columns) * box,
            y: Math.floor(Math.random() * rows) * box
        };
        score++;
        scoreDisplay.textContent = score;
    } else {
        snake.pop();
    }

    let newHead = {
        x: snakeX,
        y: snakeY
    };

    if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(newHead, snake)
    ) {
        clearInterval(game);
        startButton.style.display = "block";
        restartButton.style.display = "block";
    }

    snake.unshift(newHead);
}

function collision(head, array) {
    for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
            return true;
        }
    }
    return false;
}
